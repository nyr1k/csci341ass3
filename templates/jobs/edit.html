{% extends "base.html" %}

{% block title %}Edit Job{% endblock %}

{% block content %}
<h2>Edit Job #{{ job.job_id }}</h2>

<form method="POST">
    <div class="form-group">
        <label>Job ID:</label>
        <input type="text" value="{{ job.job_id }}" disabled>
    </div>
    
    <div class="form-group">
        <label for="member_id">Posted By (Member):</label>
        <select id="member_id" name="member_id" required>
            {% for member in members %}
            <option value="{{ member.member_id }}" {% if member.member_id == job.j_member_id %}selected{% endif %}>
                {{ member.member_id }} - {{ member.u_name }} {{ member.u_surname }}
            </option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="care_type">Caregiving Type:</label>
        <select id="care_type" name="care_type" required>
            <option value="babysitter" {% if job.j_care_type == 'babysitter' %}selected{% endif %}>Babysitter</option>
            <option value="elder" {% if job.j_care_type == 'elder' %}selected{% endif %}>Elderly Care</option>
            <option value="playmate" {% if job.j_care_type == 'playmate' %}selected{% endif %}>Playmate for Children</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="reqs">Requirements:</label>
        <textarea id="reqs" name="reqs" rows="4">{{ job.j_reqs }}</textarea>
    </div>
    
    <div class="form-group">
        <label for="date_post">Date Posted:</label>
        <input type="date" id="date_post" name="date_post" value="{{ job.j_date_post }}" required>
    </div>
    
    <div class="actions">
        <button type="submit" class="btn btn-success">Update Job</button>
        <a href="{{ url_for('jobs_list') }}" class="btn btn-warning">Cancel</a>
    </div>
</form>
{% endblock %}
