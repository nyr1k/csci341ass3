{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<h2>Edit User: {{ user.u_name }} {{ user.u_surname }}</h2>

<form method="POST">
    <div class="form-group">
        <label>User ID:</label>
        <input type="text" value="{{ user.user_id }}" disabled>
    </div>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" maxlength="32" value="{{ user.u_email }}" required>
    </div>
    
    <div class="form-group">
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" maxlength="32" value="{{ user.u_name }}" required>
    </div>
    
    <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" maxlength="32" value="{{ user.u_surname }}" required>
    </div>
    
    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" maxlength="32" value="{{ user.u_city }}" required>
    </div>
    
    <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" maxlength="20" value="{{ user.u_phone_number }}" required>
    </div>
    
    <div class="form-group">
        <label for="profile_descr">Profile Description:</label>
        <textarea id="profile_descr" name="profile_descr" rows="4">{{ user.u_profile_descr }}</textarea>
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" maxlength="15" value="{{ user.u_password }}" required>
    </div>
    
    <div class="actions">
        <button type="submit" class="btn btn-success">Update User</button>
        <a href="{{ url_for('users_list') }}" class="btn btn-warning">Cancel</a>
    </div>
</form>
{% endblock %}
