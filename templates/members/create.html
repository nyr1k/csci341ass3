{% extends "base.html" %}

{% block title %}Add New Member{% endblock %}

{% block content %}
<h2>Add New Member</h2>

<form method="POST">
    <div class="form-group">
        <label for="member_id">Select User:</label>
        <select id="member_id" name="member_id" required>
            <option value="">-- Select a user --</option>
            {% for user in users %}
            <option value="{{ user.user_id }}">{{ user.user_id }} - {{ user.u_name }} {{ user.u_surname }}</option>
            {% endfor %}
        </select>
        <small>Note: User must be registered first. Only users not already registered as members are shown.</small>
    </div>
    
    <div class="form-group">
        <label for="house_rules">House Rules:</label>
        <textarea id="house_rules" name="house_rules" rows="4" placeholder="e.g., No pets. Keep house clean."></textarea>
    </div>
    
    <div class="form-group">
        <label for="depend_descr">Dependent Description:</label>
        <textarea id="depend_descr" name="depend_descr" rows="4" placeholder="e.g., My 5-year-old son who likes painting..."></textarea>
    </div>
    
    <div class="actions">
        <button type="submit" class="btn btn-success">Create Member</button>
        <a href="{{ url_for('members_list') }}" class="btn btn-warning">Cancel</a>
    </div>
</form>
{% endblock %}
