{% extends "base.html" %}

{% block title %}Edit Member{% endblock %}

{% block content %}
<h2>Edit Member: {{ member.u_name }} {{ member.u_surname }}</h2>

<form method="POST">
    <div class="form-group">
        <label>Member ID:</label>
        <input type="text" value="{{ member.member_id }}" disabled>
    </div>
    
    <div class="form-group">
        <label>Name:</label>
        <input type="text" value="{{ member.u_name }} {{ member.u_surname }}" disabled>
    </div>
    
    <div class="form-group">
        <label for="house_rules">House Rules:</label>
        <textarea id="house_rules" name="house_rules" rows="4">{{ member.m_house_rules }}</textarea>
    </div>
    
    <div class="form-group">
        <label for="depend_descr">Dependent Description:</label>
        <textarea id="depend_descr" name="depend_descr" rows="4">{{ member.m_depend_descr }}</textarea>
    </div>
    
    <div class="actions">
        <button type="submit" class="btn btn-success">Update Member</button>
        <a href="{{ url_for('members_list') }}" class="btn btn-warning">Cancel</a>
    </div>
</form>
{% endblock %}
