{% extends "base.html" %}

{% block title %}Add New Caregiver{% endblock %}

{% block content %}
<h2>Add New Caregiver</h2>

<form method="POST">
    <div class="form-group">
        <label for="caregiver_id">Select User:</label>
        <select id="caregiver_id" name="caregiver_id" required>
            <option value="">-- Select a user --</option>
            {% for user in users %}
            <option value="{{ user.user_id }}">{{ user.user_id }} - {{ user.u_name }} {{ user.u_surname }}</option>
            {% endfor %}
        </select>
        <small>Note: User must be registered first. Only users not already registered as caregivers are shown.</small>
    </div>
    
    <div class="form-group">
        <label for="photo">Photo URL:</label>
        <input type="text" id="photo" name="photo" placeholder="/photos/photo.jpg">
    </div>
    
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">-- Select gender --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="care_type">Caregiving Type:</label>
        <select id="care_type" name="care_type" required>
            <option value="">-- Select type --</option>
            <option value="babysitter">Babysitter</option>
            <option value="elder">Elderly Care</option>
            <option value="playmate">Playmate for Children</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="hourly_rate">Hourly Rate ($):</label>
        <input type="number" id="hourly_rate" name="hourly_rate" step="0.01" min="0.01" required>
    </div>
    
    <div class="actions">
        <button type="submit" class="btn btn-success">Create Caregiver</button>
        <a href="{{ url_for('caregivers_list') }}" class="btn btn-warning">Cancel</a>
    </div>
</form>
{% endblock %}
