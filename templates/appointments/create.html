{% extends "base.html" %}

{% block title %}Create New Appointment{% endblock %}

{% block content %}
<h2>Create New Appointment</h2>

<form method="POST">
    <div class="form-group">
        <label for="appointment_id">Appointment ID:</label>
        <input type="number" id="appointment_id" name="appointment_id" required>
    </div>
    
    <div class="form-group">
        <label for="caregiver_id">Caregiver:</label>
        <select id="caregiver_id" name="caregiver_id" required>
            <option value="">-- Select a caregiver --</option>
            {% for caregiver in caregivers %}
            <option value="{{ caregiver.caregiver_id }}">
                {{ caregiver.caregiver_id }} - {{ caregiver.u_name }} {{ caregiver.u_surname }} ({{ caregiver.c_care_type }})
            </option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="member_id">Member:</label>
        <select id="member_id" name="member_id" required>
            <option value="">-- Select a member --</option>
            {% for member in members %}
            <option value="{{ member.member_id }}">
                {{ member.member_id }} - {{ member.u_name }} {{ member.u_surname }}
            </option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="date">Appointment Date:</label>
        <input type="date" id="date" name="date" required>
    </div>
    
    <div class="form-group">
        <label for="time">Appointment Time:</label>
        <input type="time" id="time" name="time" required>
    </div>
    
    <div class="form-group">
        <label for="work_hours">Work Hours:</label>
        <input type="number" id="work_hours" name="work_hours" step="0.5" min="0.5" required>
    </div>
    
    <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="pending">Pending</option>
            <option value="accepted">Accepted</option>
            <option value="declined">Declined</option>
        </select>
    </div>
    
    <div class="actions">
        <button type="submit" class="btn btn-success">Create Appointment</button>
        <a href="{{ url_for('appointments_list') }}" class="btn btn-warning">Cancel</a>
    </div>
</form>
{% endblock %}
