{% extends "base.html" %}

{% block title %}Edit Appointment{% endblock %}

{% block content %}
<h2>Edit Appointment #{{ appointment.appointment_id }}</h2>

<form method="POST">
    <div class="form-group">
        <label>Appointment ID:</label>
        <input type="text" value="{{ appointment.appointment_id }}" disabled>
    </div>
    
    <div class="form-group">
        <label for="caregiver_id">Caregiver:</label>
        <select id="caregiver_id" name="caregiver_id" required>
            {% for caregiver in caregivers %}
            <option value="{{ caregiver.caregiver_id }}" {% if caregiver.caregiver_id == appointment.ap_caregiver_id %}selected{% endif %}>
                {{ caregiver.caregiver_id }} - {{ caregiver.u_name }} {{ caregiver.u_surname }} ({{ caregiver.c_care_type }})
            </option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="member_id">Member:</label>
        <select id="member_id" name="member_id" required>
            {% for member in members %}
            <option value="{{ member.member_id }}" {% if member.member_id == appointment.ap_member_id %}selected{% endif %}>
                {{ member.member_id }} - {{ member.u_name }} {{ member.u_surname }}
            </option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="date">Appointment Date:</label>
        <input type="date" id="date" name="date" value="{{ appointment.ap_date }}" required>
    </div>
    
    <div class="form-group">
        <label for="time">Appointment Time:</label>
        <input type="time" id="time" name="time" value="{{ appointment.ap_time }}" required>
    </div>
    
    <div class="form-group">
        <label for="work_hours">Work Hours:</label>
        <input type="number" id="work_hours" name="work_hours" step="0.5" min="0.5" value="{{ appointment.ap_work_hours }}" required>
    </div>
    
    <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="pending" {% if appointment.ap_status == 'pending' %}selected{% endif %}>Pending</option>
            <option value="accepted" {% if appointment.ap_status == 'accepted' %}selected{% endif %}>Accepted</option>
            <option value="declined" {% if appointment.ap_status == 'declined' %}selected{% endif %}>Declined</option>
        </select>
    </div>
    
    <div class="actions">
        <button type="submit" class="btn btn-success">Update Appointment</button>
        <a href="{{ url_for('appointments_list') }}" class="btn btn-warning">Cancel</a>
    </div>
</form>
{% endblock %}
