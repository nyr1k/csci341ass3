{% extends "base.html" %}

{% block title %}Add New Job Application{% endblock %}

{% block content %}
<h2>Add New Job Application</h2>

<form method="POST">
    <div class="form-group">
        <label for="caregiver_id">Caregiver:</label>
        <select id="caregiver_id" name="caregiver_id" required>
            <option value="">-- Select a caregiver --</option>
            {% for caregiver in caregivers %}
            <option value="{{ caregiver.caregiver_id }}">
                {{ caregiver.caregiver_id }} - {{ caregiver.u_name }} {{ caregiver.u_surname }} ({{ caregiver.c_care_type }})
            </option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="job_id">Job:</label>
        <select id="job_id" name="job_id" required>
            <option value="">-- Select a job --</option>
            {% for job in jobs %}
            <option value="{{ job.job_id }}">
                Job #{{ job.job_id }} - {{ job.j_care_type }} (by {{ job.u_name }} {{ job.u_surname }})
            </option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="date_applied">Date Applied:</label>
        <input type="date" id="date_applied" name="date_applied" required>
    </div>
    
    <div class="actions">
        <button type="submit" class="btn btn-success">Submit Application</button>
        <a href="{{ url_for('job_applications_list') }}" class="btn btn-warning">Cancel</a>
    </div>
</form>
{% endblock %}
