{% extends "base.html" %}

{% block title %}Add New Address{% endblock %}

{% block content %}
<h2>Add New Address</h2>

<form method="POST">
    <div class="form-group">
        <label for="member_id">Select Member:</label>
        <select id="member_id" name="member_id" required>
            <option value="">-- Select a member --</option>
            {% for member in members %}
            <option value="{{ member.member_id }}">{{ member.member_id }} - {{ member.u_name }} {{ member.u_surname }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="house_number">House Number:</label>
        <input type="number" id="house_number" name="house_number" required>
    </div>
    
    <div class="form-group">
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" maxlength="32" required>
    </div>
    
    <div class="form-group">
        <label for="town">Town:</label>
        <input type="text" id="town" name="town" maxlength="32" required>
    </div>
    
    <div class="actions">
        <button type="submit" class="btn btn-success">Create Address</button>
        <a href="{{ url_for('addresses_list') }}" class="btn btn-warning">Cancel</a>
    </div>
</form>
{% endblock %}
