services:
  - type: web
    name: caregivers-platform
    env: python
    runtime: python-3.11.9
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: caregivers-db
          property: connectionString

databases:
  - name: caregivers-db
    databaseName: assign3_db
    user: caregivers_user
